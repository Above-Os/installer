name: Release

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tags'
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Unshallow
      run: git fetch --prune --unshallow

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.22.1

    - name: Get latest tag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
      id: get-latest-tag
      with:
        fallback: latest

    - name: Unshallow
        run: git fetch --prune --unshallow

    - name: Set up Go 1.22.4
      uses: actions/setup-go@v3
      with:
        go-version: 1.22.4

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v3.1.0
      with:
        distribution: goreleaser
        version: v1.18.2
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
