project_name: terminus-cli

before:
  hooks:
    - sudo apt update
    - sudo apt install -y musl-tools build-essential gcc-arm-linux-gnueabihf
builds:
- id: linux_arm64
  env:
  - CGO_ENABLED=0
  - GOOS=linux
  - GOARCH=arm64
  binary: terminus-cli
  main: ./cmd/main.go
  goarch:
  - arm
  goos:
  - linux
  goarm:
  - 7
  tags:
  - exclude_graphdriver_devicemapper
  - exclude_graphdriver_btrfs
  - containers_image_openpgp
  ldflags:
  - -w
  - -s
dist: ./output
archives:
- id: terminus-cli
  name_template: "{{ .ProjectName }}-v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  replacements:
    linux: linux
    amd64: amd64
    arm: armv7
  files:
  - none*
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Version }}-next-{{.ShortCommit}}"
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
