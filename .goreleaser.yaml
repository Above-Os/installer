- id: linux_arm
  env:
  - CGO_ENABLED=1
  - GOOS=linux
  - GOARCH=arm
  - GOARM=7
  - CC=arm-linux-gnueabihf-gcc
  - CXX=arm-linux-gnueabihf-g++
  binary: terminus-cli
  main: ./cmd/main.go
  goarch:
  - arm
  goos:
  - linux
  goarm:
  - 7
  tags:
  - exclude_graphdriver_devicemapper
  - exclude_graphdriver_btrfs
  - containers_image_openpgp
  ldflags:
  - -w
  - -s
dist: ./output
archives:
- id: terminus-cli
  name_template: "{{ .ProjectName }}-v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  replacements:
    linux: linux
    amd64: amd64
    arm: armv7
  files:
  - none*
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Version }}-next-{{.ShortCommit}}"
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
