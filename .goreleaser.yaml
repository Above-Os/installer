project_name: terminus-cli

before:
  hooks:
  - go mod tidy

builds:
- env:
  - CGO_ENABLED=1
  # - CC=x86_64-linux-musl-gcc
  - CGO_LDFLAGS=-static
  binary: terminus-cli
  main: ./cmd/main.go
  goos:
  - linux
  goarch:
  - amd64
  - arm64
  tags: containers_image_openpgp
  ldflags:
  - -w
  - -s

dist: ./output
archives:
- id: terminus-cli
  name_template: "{{ .ProjectName }}-v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  replacements:
    linux: linux
    amd64: amd64
    arm64: arm64
  files:
  - none*
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Version }}-next-{{.ShortCommit}}"
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
