project_name: terminus-cli
before:
  hooks:
    - sudo apt update
    - sudo apt install -y musl-tools build-essential gcc-arm-linux-gnueabihf libc6-dev
builds:
- id: linux_amd64
  env:
  - CC=x86_64-linux-musl-gcc
  #- CGO_CFLAGS="-I/usr/local/include"
  # - CGO_LDFLAGS="-L/usr/include/x86_64-linux-gnu"
  - CGO_CFLAGS="-I/usr/include -I/usr/include/x86_64-linux-gnu"
  - CGO_ENABLED=1
  - GOOS=linux
  - GOARCH=amd64
  - CGO_LDFLAGS=-linkmode external -extldflags -static
  binary: terminus-cli
  main: ./cmd/main.go
  goos:
  - linux
  goarch:
  - amd64
  tags:
  - exclude_graphdriver_devicemapper
  - exclude_graphdriver_btrfs
  - containers_image_openpgp
  ldflags:
  - -w
  - -s
dist: ./output
archives:
- id: terminus-cli
  name_template: "{{ .ProjectName }}-v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  replacements:
    linux: linux
    amd64: amd64
    arm: armv7
  files:
  - none*
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Version }}-next-{{.ShortCommit}}"
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"